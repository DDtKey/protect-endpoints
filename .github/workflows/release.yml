name: Release

on:
  push:
    tags:
      - '*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Publish poem-grants-proc-macro crate
        # It is not always necessary to update the macro, because this step may be unsuccessful
        run: |
          cargo login ${{ secrets.CRATES_TOKEN }}
          cd proc-macro
          cargo publish || true

      - name: Wait for the proc-macro to be available in crates.io after publishing
        run: sleep 20s
        shell: bash    

      - uses: actions/checkout@v1
      - name: Publish poem-grants
        run: |
          cargo login ${{ secrets.CRATES_TOKEN }}
          cargo publish

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
