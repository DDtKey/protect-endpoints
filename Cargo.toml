[workspace]
resolver = "2"
members = [
    "awg-proc-macro",
    "actix-web-grants",
]

[workspace.package]
edition = "2021"
rust-version = "1.56"
license = "MIT OR Apache-2.0"
categories = ["authentication"]
homepage = "https://github.com/DDtKey/actix-web-grants"
repository = "https://github.com/DDtKey/actix-web-grants"
authors = ["DDtKey <ddttkey@gmail.com>"]

[workspace.dependencies]
actix-grants-proc-macro = { path = "awg-proc-macro", version = "2.0.2" }
actix-web-grants = { path = "actix-web-grants", version = "3.0.2" }
